<footer itemtype="https://schema.org/WPFooter" itemscope="itemscope" role="contentinfo">
  <section class="footer-wrapper content-width flex-row">
    <div class="footer-profile-wrapper flex-row">
      <figure class="logo-box-img">
        <img src="/images/a4cp-logo-compact-white.svg" class="size-full" alt="" />
      </figure>
      <div class="footer-profile" itemprop="location" itemscope itemtype="http://schema.org/Place">
        <h3 class="fSketch" itemprop="name">{{ .Site.Title }}</h3>
        <div class="links-light">
          <p><strong>{{ i18n "subtitle" }}</strong></p>
          <p>
            <span itemprop="streetAddress">4 rue Corvisart</span><br />
            <span itemprop="postalCode">75013</span> <span itemprop="addressLocality">Paris</span><br />
            <span itemprop="addressCountry">France</span>
          </p>
          <p><a href="mailto:contact@quatre-coins.paris" style="color: white;">contact@quatre-coins.paris</a></p>
          <p><a href="tel:0033787333118" style="color: white;">+33 7 87 33 31 18</a></p>
        </div>
      </div>
    </div>
    <div class="footer-links">
      <div class="footer-social">
        <div class="links-light">
          <a class="social-icon" href="https://www.facebook.com/aux4coinsdeParis/"
             title="Facebook" target="_blank">
            <span class="screen-only">Facebook</span>
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a class="social-icon" href="https://www.instagram.com/auxquatrecoinsdeparis/"
            title="Instagram" target="_blank">
            <span class="screen-only">Instagram</span>
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a class="social-icon" href="https://www.pinterest.fr/auxquatrecoinsdeparis/"
            title="Pinterest" target="_blank">
            <span class="screen-only">Pinterest</span>
            <i class="fab fa-pinterest fa-lg"></i>
          </a>
        </div>
      </div>
      <div class="footer-nav">
        <nav class="links-light">
          <ul class="list-unstyled" role="menubar" aria-label="Navigation">
            {{ range .Site.Menus.footer }}
            <li class="menu-item" role="menuitem">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
        </nav>
      </div>
    </div>
  </section>
</footer>
</div>
